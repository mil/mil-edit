<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>mil edit: a simple markdown list editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/underscore.min.js"></script>

    <script type="text/javascript" src="./js/markdown.js"></script>
    <script type="text/javascript" src="./js/to-markdown.js"></script>

    <script type="text/javascript" src="./js/mil_edit.js"></script>
    <script type="text/javascript" src="./js/start_on_load.js"></script>
  </head>
  <body>
    <div id="application">
      <div id="top-buttons">
        <a id="mode" onclick="mil_edit.mode()" title="Ctrl-Q">Raw Markdown</a> | <a onclick="mil_edit.clear()" title="Ctrl-Z">Clear</a>
      </div>
      <h1>mil edit</h1>
      <hr/>
      <div id="editor">
        <div id="buttons">
          <div class="left">
            <a id="undent" title="< or Ctrl-&larr;" onclick="mil_edit.undent()"></a>
            <a id="indent" title="> or Ctrl-&rarr;" onclick="mil_edit.indent()"></a>

          </div>

          <div class="right">
            <a id="italic" title="Ctrl-I" onclick="mil_edit.italic()"></a>
            <a id="bold" title="Ctrl-B" onclick="mil_edit.bold()"></a>

            <a id="link" title="Ctrl-Y" onclick="mil_edit.link()"></a>
          </div>
        </div>
        <div id="list"></div>
      </div>
      <hr/>
    </div>
  </body>
</html>
